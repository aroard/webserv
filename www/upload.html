  <body>
    <h1>Upload de fichier</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <label for="file">Sélectionnez un fichier à uploader :</label>
      <input type="file" name="file" id="file"><br><br>
      <input type="submit" value="Uploader">
    </form>
    <div id="message"></div>
    <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      var fileInput = document.querySelector('#file');
      if (!fileInput || !fileInput.value) {
        alert('Veuillez sélectionner un fichier à uploader.');
        return;
      }
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'upload.php');
      xhr.onload = function() {
      if (xhr.status === 201) { // vérifie le statut de la réponse
        document.querySelector('#message').innerHTML = '<span style="color:green;">Upload réussi !</span>';
        setTimeout(function() {
          document.querySelector('#message').innerHTML = '';
        }, 2000);
      } else {
        alert('Une erreur est survenue !');
      }
      };
      var formData = new FormData(document.querySelector('form'));
      xhr.send(formData);
    });
    </script>
